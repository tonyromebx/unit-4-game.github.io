
<html>
<head>
	<title>Crystal Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/style.css">	
</head>
<body>
<div class="container">

	<div id="random-number"></div>

<div class="row">
	<div class="col-md-3"> <img src="assets/images/blue.png" id='blue'> </div>
	<div class="col-md-3"> <img src="assets/images/red.png" id='red'> </div>
	<div class="col-md-3"> <img src="assets/images/yellow.png" id='yellow'> </div>
	<div class="col-md-3"> <img src="assets/images/green.png" id='green'> </div>
</div>

<div class="row"> 
	<div class="calculation col-md-6">
		Wins:<div id="wins"></div>
	</div>
	<div class="calculation col-md-6">
		Losses:<div id="losses"></div>
	</div>
</div>

<div class="row">
	<div class="score col-md-12">
		<div>Crystal Score:</div>
		<div class="math"></div>
	</div>
	
</div>
</div>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
